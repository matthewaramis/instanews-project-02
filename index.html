<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instanews - NYT News Reader</title>
  <!-- My Style, note you can use style.min.css for Production -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./build/css/style.css">
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- My Script -->
  <script src="./build/js/script.min.js"></script>
</head>

<body>
  <div class="loading"></div>
  <header>
    <div class="header-content">
      <div class="display-logo">
        <img class="nyt-logo" src="./images/nyt-logo.svg" alt="New York Times logo">
      </div>
      <div class="display-text">
        <p>Choose a section:</p>
        <select id="select-options">
          <option value="sections">Sections ...</option>
          <option value="home">Home</option>
          <option value="arts">Arts</option>
          <option value="business">Business</option>
          <option value="sports">Sports</option>
          <option value="technology">Technology</option>
          <option value="fashion">Fashion</option>
        </select>
      </div>
    </div>
  </header>
  <section>
    <p></p>
    <!--Extra spcae I don't want to erase :\-->
    <div class="results"></div>
  </section>
  <footer>
    <p>&copy; Copyright 2018 INSTANEWS</p>
  </footer>
</body>

</html>
